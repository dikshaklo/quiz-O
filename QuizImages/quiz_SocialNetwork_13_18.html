                   <script>



                   function social() {
                     let count = 0;

                 const answers = {
                   Q1: "PlayStation",
                   Q2: "Connecting and interacting with others",
                   Q3: "TikTok",
                   Q4: "Direct Message",
                   Q5: "LinkedIn",
                   Q6: "Snapchat",

                   Q8: "To sort and display content",
                   Q9: "Likes",
                   Q10: "Twitter"
                 };
                 for (let i = 1; i <= Object.keys(answers).length; i++) {
                     const questionKey = "Q" + i;
                     const selectedAnswer = document.querySelector(`input[name=${questionKey}]:checked`);

                     if (selectedAnswer) {
                         const userAnswer = selectedAnswer.value.trim().toLowerCase();

                         if (userAnswer === answers[questionKey].toLowerCase()) {
                             count++;
                         }
                     }
                 }

                 // Display marks
                 const resultElement = document.getElementById("result");
                 resultElement.textContent = `You scored ${count} out of ${Object.keys(answers).length}`;
